<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>XMN Foreign Exchange</title>
      <link rel="stylesheet" href="/static/default.css">
  </head>
  <body>

      <header>
          <ul>
              <li><a href="/banks">Banks</a></li>
              <li><a href="/currencies">Currencies</a></li>
              <li id="logo"><a href="/"><span>Home</span></a></li>
              <li><a href="/deposits">Deposits</a></li>
              <li><a href="/me">My Profile</a></li>
          </ul>
          <div class="clearfloat">&nbsp;</div>
      </header>

      <div id="main">
          <div id="newbank">
              <form method="post" action="/categories/new">
                  <fieldset>
                      <legend>Currency Category</legend>
                      <div class="block">
                          <label for="name" class="left">Name:</label>
                          <input type="text" id="name" name="name" value="" class="right" />
                           <div class="clearfloat">&nbsp;</div>
                      </div>

                      <div class="block">
                          <label for="description" class="left">Description:</label>
                          <textarea rows="4" cols="50" id="description" name="description" class="right"></textarea>
                           <div class="clearfloat">&nbsp;</div>
                      </div>

                      <div class="block">
                          <input type="submit" value="Save" class="btn right" />
                          <div class="clearfloat">&nbsp;</div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </body>
</html>
